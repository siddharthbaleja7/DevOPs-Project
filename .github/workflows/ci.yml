name: CI Pipeline
on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  quality-and-security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java Runtime
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Initialize CodeQL (SAST)
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build for CodeQL
        run: ./mvnw clean compile -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Code Linting (Checkstyle)
        run: ./mvnw checkstyle:check || echo "Linting finished with warnings"

      - name: Unit Tests
        run: ./mvnw test

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master

      - name: SCA (Snyk Dependency Scan)
        run: snyk test --severity-threshold=high || echo "Snyk scan completed"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Build Final Artifact
        run: ./mvnw package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # âœ… FIXED: Added proper image naming
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            siddharthbaleja/advanced-app:latest
            siddharthbaleja/advanced-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'siddharthbaleja/advanced-app:${{ github.sha }}'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'