name: CD Pipeline
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]

jobs:
  deploy-to-registry:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java Runtime
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Artifact
        run: ./mvnw package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Runtime Validation (Smoke Test)
      - name: Build Test Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: test-img:latest

      - name: Runtime Validation (Smoke Test)
        run: |
          docker run -d -p 8080:8080 --name test-app test-img:latest
          sleep 20
          curl --retry 5 --retry-delay 3 --retry-connrefused --fail http://localhost:8080/ || exit 1
          docker stop test-app && docker rm test-app

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # âœ… FIXED: Proper image tags
      - name: Build and Push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            siddharthbaleja/advanced-app:latest
            siddharthbaleja/advanced-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max